<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- basic meta setup -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- meta tags for search engines -->
        <meta name="description"
        content="Perfect posture club. A place for people looking to improve or maintain their posture and health.">
        <meta name="keywords" content="posture, perfect posture, fix posture, stand tall, health and fitness">

        <!-- tab title -->
        <title>Perfect Posture Club</title>

        <!-- external stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- adding favicon -->
        <link rel="apple-touch-icon" sizes="128x128" href="./assets/favicon/posture128.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/posture32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/posture16.png">
    </head>

    <body>

        <header>
                <!-- logo as image with text that links to homepage -->
                <a id="logo-with-text" href="index.html">
                    <img src="assets/favicon/posture128.png" alt="Perfect posture logo">
                    <h2>PERFECT <br> POSTURE</h2>
                </a>
                
                <!-- standard icon for dropdown menu as a checkbox label -->
                <input type="checkbox" id="menu-button" name="menu-toggle" class="hidden-element"> 
                <label for="menu-button" id="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </label>
                
                <!-- menu as a list -->
                <nav id="menu-element" class="hidden-element">
                    <ul>
                        <li class="active-page"><a href="index.html">HOME <i class="fa-solid fa-house"></i></a></li>
                        <li><a href="">EXERCISES <i class="fa-solid fa-hand-fist"></i></a></li>
                        <li><a href="">SIGN UP <i class="fa-solid fa-user"></i></a></li>
                    </ul>
                </nav>
        </header>

        <main>
            <!-- hero image and text -->
            <section id="hero">
                <div id="hero-text">

                </div>
            </section>

        </main>

        <footer>

            <div class="side-spacers"></div>
            
            <div id="social-media-container">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="https://x.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </div>   
        
            <div class="side-spacers"></div>

        </footer>

    </body>
    
    <!-- add fontawesome -->
    <script src="https://kit.fontawesome.com/2e01e9b8de.js" crossorigin="anonymous"></script>

</html>
