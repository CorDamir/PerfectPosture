<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- basic meta setup -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- meta tags for search engines -->
        <meta name="description"
        content="Perfect posture club. A place for people looking to improve or maintain their posture and health.">
        <meta name="keywords" content="posture, perfect posture, fix posture, stand tall, health and fitness">

        <!-- tab title -->
        <title>Perfect Posture Club</title>

        <!-- external stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- preconnect to speed up fontawesome load -->
        <link rel="preconnect" href="https://ka-f.fontawesome.com">

        <!-- adding favicon -->
        <link rel="apple-touch-icon" sizes="128x128" href="./assets/favicon/posture128.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/posture32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/posture16.png">
    </head>

    <body>

        <header>
                <!-- logo as image with text that links to homepage -->
                <a id="logo-with-text" href="index.html">
                    <img src="assets/favicon/posture128.png" alt="Perfect posture logo">
                    <h2>PERFECT <br> POSTURE</h2>
                </a>
                
                <!-- standard icon for dropdown menu as a checkbox label -->
                <input type="checkbox" id="menu-button" name="menu-toggle" class="hidden-element"> 
                <label for="menu-button" id="menu-icon" aria-hidden="true">
                    <i class="fa-solid fa-bars"></i>
                </label>
                
                <!-- menu as a list -->
                <nav id="menu-element" class="hidden-element">
                    <ul>
                        <li><a href="index.html">HOME <i class="fa-solid fa-house"></i></a></li>
                        <li><a href="exercises.html">EXERCISES <i class="fa-solid fa-hand-fist"></i></a></li>
                        <li class="active-page"><a href="sign-up.html">SIGN UP <i class="fa-solid fa-user"></i></a></li>
                    </ul>
                </nav>
        </header>

        <main id="main-signup">
            
            <section>
                <!-- hidden header for search engines / semantics -->
                <h1 class="hidden-element">Sign up here</h1>
                
                <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                    
                    <label for="first-name">First name: </label>
                    <input type="text" id="first-name" name="first_name" required>

                    <label for="last-name">Last name: </label>
                    <input type="text" id="last-name" name="last_name" required>

                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="e_mail" required>
            
                    <p>Personalized training?</p>
                        
                    <div id="form-radio">
                        <label for="radio-yes">Yes </label>
                        <input type="radio" id="radio-yes" name="personalized_plan" value="yes" required>
                        
                        <label for="radio-no">No </label>
                        <input type="radio" id="radio-no" name="personalized_plan" value="no" required>
                        
                        <label for="radio-decide">Decide later </label>
                        <input type="radio" id="radio-decide" name="personalized_plan" value="decide" required>
                    </div>

                    <button type="submit" id="submit-button">Join!</button>    
                </form>
            </section>

        </main>

        <footer>

            <div class="side-spacers"></div>
            
            <div id="social-media-container">
                <a href="https://www.facebook.com" target="_blank" aria-label="Open facebook page"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.youtube.com" target="_blank" aria-label="Open youtube page"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Open instagram page"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="https://x.com" target="_blank" aria-label="Open twitter page"><i class="fa-brands fa-twitter"></i></a>
            </div>   
        
            <div class="side-spacers"></div>

        </footer>

    <!-- add fontawesome -->
    <script src="https://kit.fontawesome.com/2e01e9b8de.js" crossorigin="anonymous"></script>  

    </body>

</html>
